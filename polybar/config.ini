[global/wm]
margin-bottom = 0
margin-top = 0

[bar/top1]
monitor = eDP-1
bottom = false
wm-restack = bspwm
height = 24
padding = 3
module-margin = 2
background = #FF151515

modules-left = osicon bspwm windowlist
modules-center =
modules-right = cpu memory battery pulseaudio backlight netwireless date tray

font-0 = "Ubuntu Nerd Font:size=9;2"

[bar/top2]
bottom = ${bar/top1.bottom}
wm-restack = ${bar/top1.wm-restack}
height = ${bar/top1.height}
font-0 = ${bar/top1.font-0}
module-margin = ${bar/top1.module-margin}
padding = ${bar/top1.padding}
background = ${bar/top1.background}

monitor = HDMI-1
modules-left = bspwm windowlist
modules-center =
modules-right = cpu memory battery pulseaudio backlight netwireless date

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 75
label =  %percentage%%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false
occupied-scroll = false

label-empty = 
label-empty-foreground = #bb

label-occupied = 󱨧
label-occupied-foreground = ${module/bspwm.label-empty-foreground}

label-focused = 
label-focused-foreground = #ffffff
# label-focused-background = #3f3f3f
# label-focused-underline = #ffb52a

label-separator = "  "
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <label-low>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 75
label =  %percentage_used%%

[module/tray]
type = internal/tray

[module/date]
type = internal/date
interval = 1.0
date-alt = %Y-%m-%d%
date = %H:%M
format =  <label>

[module/netwireless]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''

format-connected = <ramp-signal> <label-connected>


label-connected = %essid%
label-disconnected = down

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[module/netwired]
type = internal/network
interface = enp4s0
interface-type = wired
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
label-connected = %essid%
label-disconnected = down

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10

format = <ramp> <label>

ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃟
ramp-3 = 󰃝
ramp-4 = 󰃠

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-muted = 󰝟
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/window]
type = internal/xwindow

[module/windowlist]
type = custom/script
exec = ~/.config/polybar/scripts/windowlist/main 2> /dev/null
tail = true

[module/osicon]
type = custom/text
label = 󰣇
format-foreground = #2594fc
click-left = st bash -c "neofetch --memory_unit gib; read"
